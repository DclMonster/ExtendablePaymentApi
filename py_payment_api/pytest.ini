[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    regression: Regression tests
    performance: Performance benchmark tests
    slow: Tests that take longer than 1 second
    quick: Tests that are fast to run

addopts = 
    --strict-markers
    --benchmark-only
    --benchmark-autosave
    --benchmark-compare
    --benchmark-compare-fail=min:10%
    --cov=py_payment_api
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --durations=10
    --durations-min=1.0 